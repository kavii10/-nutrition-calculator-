<!DOCTYPE html>
<html>

<head>
    <title>Nutrition Finder</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <h2>Nutrition Finder</h2>
    <form id="nfForm">
        <input type="text" id="recipe" placeholder="Enter recipe name" />
        <button type="submit">Find Nutrition</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("nfForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            let recipe = document.getElementById("recipe").value;
            document.getElementById("result").innerHTML = "Searching...";
            let res = await fetch("/nutrition", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ recipe })
            });
            let data = await res.json();
            let html = "";
            if (data.error) {
                html = "<b style='color:red;'>" + data.error + "</b>";
            } else if (data.nutrients && data.nutrients.length) {
                html = `<h3>Nutrition for: ${data.recipe}</h3>`;
                html += "<table class='nut-table'><tr><th>Nutrient</th><th>Amount</th></tr>";
                data.nutrients.forEach(nut => {
                    html += `<tr><td>${nut.nutrient}</td><td>${nut.amount} ${nut.unit}</td></tr>`;
                });
                html += "</table>";
            } else {
                html = "<b>No nutritional breakdown found for this recipe.</b>";
            }
            document.getElementById("result").innerHTML = html;
        });
    </script>
</body>

</html>
