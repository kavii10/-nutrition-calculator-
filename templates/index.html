<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>NutriVision AI - Nutrition Lookup</title>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .container { max-width: 600px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #error-msg { color: red; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NutriVision AI Nutrition Lookup</h1>
        <input type="text" id="recipe-input" placeholder="Enter recipe name..." style="width: 100%; padding: 10px; font-size: 1.1rem;" />
        <button id="search-btn" style="margin-top: 10px; padding: 10px 20px;">OK</button>

        <div id="error-msg"></div>
        <div id="result-container" style="margin-top: 20px;"></div>
    </div>
</body>
</html>
